# server port
server:
  port: 8080

# database
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/login?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: root
    password: mysql

    jpa:
      database-platform: org.hibernate.dialect.MySQL8Dialect
      open-in-view: false
      show-sql: true
      hibernate:
        ddl-auto: update